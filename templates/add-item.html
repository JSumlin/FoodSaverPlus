{% extends 'base.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Add Item{% endblock %}</title>
  {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/add-item-style.css')}}">
  {%endblock%}
</head>
<body>
  {% block content %}
    <form method="post">
      <button class="upload-image">Upload image</button>
        <div>
          <label>Name:</label>
          <input type="text" name="item_name" placeholder="Product Name" class="name">
        </div>
        <div><label>Description:</label></div>
        <div><textarea placeholder="Description" class="desc" name="item_desc"></textarea></div>
        <div>
          <input name="ingredient" list="ingredient">
          <datalist id="ingredient">
            {% for ingredient in ingredients %}
              <option value="{{ ingredient.ing_name }}">
            {%endfor%}
          </datalist>
        </div>
        <div>
            <button name="cancel" class="cancel">Cancel</button>
            <button type="submit" name="submit" class="submit">Submit</button>
        </div>
      </form>
  {%endblock%}
</body>
</html>
