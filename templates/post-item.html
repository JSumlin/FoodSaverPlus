{% extends 'base.html' %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Post Item{% endblock %}</title>
  {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  {%endblock%}
</head>
<body>
  {% block content %}
    <div>
      <form method="post">
        <div>
          <select name="item" id="item">
            {% for item in items %}
            <option value="{{ item['item_id'] }}">{{ item['item_name'] }}</option>
            {%endfor%}
          </select>
          or
          <a href="/add-item">Post a new item</a>
        </div>
        <div>
          <label>Quantity:</label>
          <input type="number" value="1" min="1" name="quantity" class="quantity">
          <label>Size:</label>
          <input type="number" value="1" min="1" name="size-value" class="size-value">
          <select name="size-unit" class="size-unit">
              <option value=""></option>
              <option value="lb">lb</option>
              <option value="oz">oz</option>
              <option value="g">g</option>
              <option value="kg">kg</option>
          </select>
          <input type="number" placeholder="Price" name="price" step="0.01">
          <label>Expires:</label>
          <input name="exp_date" type="date">
        </div>
        <div>
          <button name="cancel" class="cancel">Cancel</button>
          <button type="submit" name="submit" class="submit">Submit</button>
      </div>
      </form>
    </div>
  {%endblock%}
</body>
</html>
