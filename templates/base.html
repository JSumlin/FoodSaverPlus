<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %} {% endblock %} - FoodSaver+</title>
  {% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
  {%endblock%}
</head>
<body>
<header class="page-head">
    <a href="/"><img class="logo" src="static/Images/home-logo.png" alt="Home"></a>
  {% if not current_user.is_authenticated %}
    <a class="lgnbut" href="/login">Login</a>
  {% endif %}
  {% if current_user.is_authenticated %}
    <div class="dropdown" style="float:right">
      <button class="dropbtn">{{ current_user.username }}</button>
      <div class="dropdown-content">
        <a href="/add-item">Post Item</a>
        <a href="/logout">Logout</a>
      </div>
    </div>
  {%endif%}

</header>
{% block content %}

{% endblock %}
</body>
</html>
